<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div id="calcHolder">
        <div id="display">888</div>
        <div id="clear" class="btn"><p>C</p></div>
        <div id="0" class="btn"><p>0</p></div>
        <div id="1" class="btn"><p>1</p></div>
        <div id="2" class="btn"><p>2</p></div>
        <div id="3" class="btn"><p>3</p></div>
        <div id="4" class="btn"><p>4</p></div>
        <div id="5" class="btn"><p>5</p></div>
        <div id="6" class="btn"><p>6</p></div>
        <div id="7" class="btn"><p>7</p></div>
        <div id="8" class="btn"><p>8</p></div>
        <div id="9" class="btn"><p>9</p></div>
        <div id="add" class="btn"><p>+</p></div>
        <div id="sub" class="btn"><p>-</p></div>
        <div id="div" class="btn"><p>/</p></div>
        <div id="mult" class="btn"><p>*</p></div>
        <div id="eq" class="btn"><p>=</p></div>
    </div>
</body>
</html>
